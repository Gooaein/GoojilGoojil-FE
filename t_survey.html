<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="t_survey.css">
    <title>강연자 설문조사 페이지</title>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" alt="로고" class="logo">
        <div class="seminar-info">
            <div class="seminar-title">구름톤 세미나</div>
            <div class="current-respondents">현재 응답 인원: 21</div>
        </div>
    </header>

    <div class="divider"></div>

    <main class="content">
        <table>
            <thead>
                <tr>
                    <th>질문 목록</th>
                    <th>평점</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1. 세미나의 진행 속도가 적절했습니다.</td>
                    <td><img src="img/star.png" alt="별" class="star"> 4.1</td>
                </tr>
                <tr>
                    <td>2. 세미나 내용이 명확하고 이해하기 쉬웠습니다.</td>
                    <td><img src="img/star.png" alt="별" class="star"> 4.1</td>
                </tr>
                <tr>
                    <td>3. 세미나 발표자의 전달 방식이 효과적이었습니다.</td>
                    <td><img src="img/star.png" alt="별" class="star"> 4.1</td>
                </tr>
                <tr>
                    <td>4. 세미나에서 다룬 주제가 유익하고 실용적이었습니다.</td>
                    <td><img src="img/star.png" alt="별" class="star"> 4.1</td>
                </tr>
                <tr>
                    <td>5. 세미나 환경(장소, 음향, 실내온도 등)이 만족스러웠습니다.</td>
                    <td><img src="img/star.png" alt="별" class="star"> 4.1</td>
                </tr>
            </tbody>
        </table>

        <div class="big-rating">
            <img src="img/star.png" alt="별" class="star"> 4.1 <span class="max-rating">/5.0</span>
        </div>

        <button class="back-button">강의실로 돌아가기</button>
    </main>
</body>
</html>
