<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시청자 설문조사 페이지</title>
    <link rel="stylesheet" href="s_survey.css">
</head>
<body>
    <div class="header">
        <img src="../../assets/images/star/logo.png" alt="구름구름 로고" class="logo">
    </div>

    <div class="divider"></div>

    <div class="container">
        <div class="content">
            <h2>구름톤 세미나</h2>

            <form>
                <table>
                    <thead>
                        <tr>
                            <th>질문 목록</th>
                            <th>매우 그렇다</th>
                            <th>조금 그렇다</th>
                            <th>보통이다</th>
                            <th>별로 그렇지 않다</th>
                            <th>전혀 그렇지 않다</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1. 세미나의 진행 속도가 적절했습니다.</td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="5" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="4" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="3" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="2" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="1" onclick="rate(this)"></td>
                        </tr>
                        <tr>
                            <td>2. 세미나 내용이 명확하고 이해하기 쉬웠습니다.</td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="5" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="4" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="3" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="2" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="1" onclick="rate(this)"></td>
                        </tr>
                        <tr>
                            <td>3. 세미나 발표자의 전달 방식이 효과적이었습니다.</td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="5" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="4" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="3" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="2" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="1" onclick="rate(this)"></td>
                        </tr>
                        <tr>
                            <td>4. 세미나에서 다룬 주제가 유익하고 실용적이었습니다.</td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="5" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="4" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="3" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="2" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="1" onclick="rate(this)"></td>
                        </tr>
                        <tr>
                            <td>5. 세미나 환경(장소, 음향, 실내온도 등)이 만족스러웠습니다.</td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="5" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="4" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="3" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="2" onclick="rate(this)"></td>
                            <td><img src="../../assets/images/star/starW.png" alt="별" class="star" data-value="1" onclick="rate(this)"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="button-container">
                    <button type="submit" class="submit-button">제출하기</button>
                </div>
            </form>
        </div>
    </div>

    <script src="s_survey.js"></script>
</body>
</html>
